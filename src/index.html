<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./css/vendor.css"/>
    <link rel="stylesheet" href="./css/app.css"/>
  </head>

  <body ng-app="app" layout="row" ng-controller="MainController as ul">

    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

      <md-toolbar class="md-whiteframe-z1">
        <h1>Users</h1>
      </md-toolbar>

      <md-list>
        <md-list-item ng-repeat="it in ul.users">
          <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
            <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
            {{it.name}}
          </md-button>
        </md-list-item>
      </md-list>

    </md-sidenav>

    <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

      <md-toolbar layout="row" class="md-whiteframe-z1">
        <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
          <md-icon md-svg-icon="menu" ></md-icon>
        </md-button>
        <h1>Angular Material - Starter App</h1>
      </md-toolbar>

      <md-content flex id="content" ng-view>
      </md-content>

    </div>

    <script src="./js/vendor.js"></script>

    <script src="./js/app.js"></script>

    <script src="./js/MainController.js"></script>

    <script src="./js/users/Users.js"></script>
    <script src="./js/users/UserController.js"></script>
    <script src="./js/users/UserService.js"></script>

  </body>
</html>
